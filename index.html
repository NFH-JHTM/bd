<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sinh nhật của bạn là?</title>

<body>
  <div class="panel">
    <h2>Ngày sinh nhật của bạn là ngày bao nhiêu?</h2>

      <option value="">Chọn tháng</option>
      <!-- Tạo các option tháng bằng JS -->

    <div class="fade-text" id="text1">ủa ai tắt đèn mất tiêu rồi ?!?!?</div>

  </div>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
